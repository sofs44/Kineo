<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kineo - Página Inicial</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header>
        <div class="menu">
            <img src="logo.png" alt="Logo" class="logo" />
            <div class="icons">
                <span class="icon">🔍</span>
                <span class="icon">📊</span>
                <span class="icon">🔔</span>
                <span class="icon">👤</span>
            </div>
        </div>

        <div class="bolas">
            <button class="circ">Treine</button>
            <div class="logo_centro">Kineo<br><small>Logo</small></div>
            <button class="circ">Conecte</button>
            <button class="circ">Evolua</button>
        </div>
    </header>

    <section class="draw">
        <p>desenho de pessoas fazendo<br>algum esporte em conjunto</p>
    </section>

    <main class="cards">
        <div class="card sombra">
            <h3>Encontre Parceiros e Comunidades</h3>
            <span>👥</span>
        </div>
        <div class="card sombra">
            <h3>Rankings</h3>
            <span>📊</span>
        </div>
        <div class="card sombra">
            <h3>Chat</h3>
            <span>✉️</span>
        </div>
    </main>

    <footer>
        <div class="footer_itens">
            <strong>Kineo</strong><br>
            © 2025 Kineo
        </div>
        <div class="footer_itens">
            <strong>Redes</strong><br>
            <span>📷</span>
            <span>🐦</span>
        </div>
        <div class="footer_itens">
            <strong>Contate-nos</strong><br>
            <span>📧</span>
            <span>📞</span>
        </div>
        <div class="footer_itens">
            <strong>Sobre Nós</strong>
        </div>
    </footer>
</body>

</html>
